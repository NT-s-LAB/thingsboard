<div class="eitek-login-container">

  <!-- Phần thương hiệu bên trái -->
  <div class="branding-side">
    <div class="branding-content">
      <h1 class="company-logo">EITEK</h1>
      <p class="tagline">ELECTRICAL & ELECTRONICS TECHNOLOGY</p>
    </div>
    <div class="footer-text">
      © 2024 EITEK. All Rights Reserved.
    </div>
  </div>

  <!-- Phần form bên phải -->
  <div class="form-side">
    <mat-card appearance="outlined" class="login-card">
      <mat-card-content>
        <form class="eitek-login-form" [formGroup]="requestPasswordRequest" (ngSubmit)="sendResetPasswordLink()">
          <fieldset [disabled]="isLoading$ | async">

            <h2 class="form-title">Quên mật khẩu?</h2>
            <p class="form-subtitle">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
            
            <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
            <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span>

            <div tb-toast class="form-fields-container flex flex-col">
              <mat-form-field appearance="outline" floatLabel="never">
                <input matInput formControlName="email" required placeholder="Email của bạn">
                <mat-icon matPrefix>person_outline</mat-icon>
                <mat-error *ngIf="requestPasswordRequest.get('email').invalid">
                  {{ 'user.invalid-email-format' | translate }}
                </mat-error>
              </mat-form-field>

              <div class="action-button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="(isLoading$ | async) || this.clicked" class="action-button">
                  <span>Gửi yêu cầu</span>
                  <mat-icon>arrow_forward</mat-icon>
                </button>
              </div>

              <div class="back-to-login-link">
                <button mat-button type="button" [disabled]="(isLoading$ | async)" routerLink="/login" class="back-to-login-button">
                   <mat-icon>arrow_back</mat-icon>
                   <span>Quay lại Đăng nhập</span>
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

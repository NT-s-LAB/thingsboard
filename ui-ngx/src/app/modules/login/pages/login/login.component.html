<div class="eitek-login-container">

  <!-- Phần thương hiệu bên trái -->
  <div class="branding-side">
    <div class="branding-content">
      <h1 class="company-logo">EITEK</h1>
      <p class="tagline">ELECTRICAL & ELECTRONICS TECHNOLOGY</p>
    </div>
    <div class="footer-text">
      © 2025 EITEK.
    </div>
  </div>

  <!-- Phần form đăng nhập bên phải -->
  <div class="form-side">
    <mat-card appearance="outlined" class="login-card">
      <mat-card-content>
        <form class="eitek-login-form" [formGroup]="loginFormGroup" (ngSubmit)="login()">
          <fieldset [disabled]="isLoading$ | async" class="flex flex-col">

            <h2 class="form-title">Đăng nhập</h2>
            <p class="form-subtitle">Chào mừng trở lại! Vui lòng nhập thông tin của bạn.</p>
            
            <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
            <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span>

            <div tb-toast class="form-fields-container flex flex-col">
              <mat-form-field appearance="outline" floatLabel="never">
                <input matInput formControlName="username" required placeholder="Tên người dùng (Email)">
                <mat-icon matPrefix>person_outline</mat-icon>
                <mat-error *ngIf="loginFormGroup.get('username').hasError('required')">
                  Vui lòng nhập tên người dùng.
                </mat-error>
                <mat-error *ngIf="loginFormGroup.get('username').hasError('email')">
                  Định dạng email không hợp lệ.
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" floatLabel="never">
                <input matInput type="password" formControlName="password" required placeholder="Mật khẩu">
                <tb-toggle-password matSuffix></tb-toggle-password>
                <mat-icon matPrefix>lock</mat-icon>
                <mat-error *ngIf="loginFormGroup.get('password').hasError('required')">
                  Vui lòng nhập mật khẩu.
                </mat-error>
              </mat-form-field>

              <div class="forgot-password-link">
                <button mat-button type="button" routerLink="/login/resetPasswordRequest" class="reset-password-button">
                  {{ (passwordViolation ? 'login.reset-password' : 'login.forgot-password') | translate }}
                </button>
              </div>

              <div class="action-button-container">
                <button mat-raised-button color="primary" [disabled]="loginFormGroup.invalid || (isLoading$ | async)"
                        type="submit" class="login-button">
                  <span>Đăng nhập</span>
                  <mat-icon>arrow_forward</mat-icon>
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
